<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Welcome</title>
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <a href="/">
                <button type="button" class="toggle-btn">Log In</button>
            </a>
                <button type="button" class="toggle-btn" id="btnn">Register</button>
            </div>
            <div class="social-icons">
                <img src="static\img\gp.png" alt="">
                <img src="static\img\tw.png"  alt=""> 
                <img src="static\img\fb.png"  alt=""> 
            </div>
   <form action="/new" method="post">
        <h1>Register</h1>
        {% with messages = get_flashed_messages(category_filter=['register']) %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div>
            <label for="first_name">First Name: </label>
            <input type="text" class="input-field" placeholder="First Name" name="first_name">
        </div>
        <div>
            <label for="last_name">Last Name: </label>
            <input type="text" class="input-field" placeholder="Last Name" name="last_name">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="text" class="input-field" placeholder="Email" name="email">
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="text" class="input-field" placeholder="Password" name="password">
        </div>
        <div>
            <label for="confirm_password">Confirm Password: </label>
            <input type="text" class="input-field" placeholder="Confirm Password" name="confirm_password">
        </div>
        <button type="submit" class="submit-btn">Register</button>
    </form>
</body>
</html>
